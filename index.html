<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Taumy UI</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="app.js"></script>
    </head>
    <body id="body" onload="adjustTime(0)">
        <div class="main">
            <h1>Hi I'm Taumy!</h1>
            <img id="face" src="GIFS/emotionHappy.gif">
            <button id="timerButton" onclick="setVisibility()"><h1 id="timer">0:00</h1></button>
            <div class="buttons">
                <button class="button" id="timer" onclick="timer()">Start</button>
                <button class="button" id="up" onclick="adjustTime(5)">UP</button>
                <button class="button" id="down" onclick="adjustTime(-5)">DOWN</button>
                <button class="button" id="switch">SWITCH</button>
            </div>
        </div>
    </body>
</html>
