<!-- LOGIN PAGE !-->
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Taumy Login</title>
        <link href="istyle.css" rel="stylesheet" type="text/css"/>
        <script src="app.js"></script>
    </head>
    <body id="body" onload="onload('index')">
        <div class="cards">
            <div class="card" id="U1">
                <h1 class="info" id="N1">-----</h1>
                <h3 class="info" id="E1"></h3>
                <h4 class="info" id="ID1"></h4>
            </div>
            <div class="card" id="U2">
                <h1 class="info" id="N2">-----</h1>
                <h3 class="info" id="E2"></h3>
                <h4 class="info" id="ID2"></h4>   
            </div>
            <div class="card" id="U3">
                <h1 class="info" id="N3">-----</h1>
                <h3 class="info" id="E3"></h3>
                <h4 class="info" id="ID3"></h4>
           </div>
            <div class="card" id="U4">
                <h1 class="info" id="N4">-----</h1>
                <h3 class="info" id="E4"></h3>
                <h4 class="info" id="ID4"></h4>
            </div>
            <div class="card" id="U5">
                <h1 class="info" id="N5">-----</h1>
                <h3 class="info" id="E5"></h3>
                <h4 class="info" id="ID5"></h4>
            </div>
        </div>
        <div class="buttons">
            <button class="button" id="B1" onclick="window.location.reload()">(1) REFRESH</button>
            <button class="button" id="B2" onclick="updateUser(-1)">(2) DOWN</button>
            <button class="button" id="B3" onclick="updateUser(1)">(3) UP</button>
            <button class="button" id="B4" onclick="login()">(4) LOGIN</button>
        </div>
    </body>
</html>
