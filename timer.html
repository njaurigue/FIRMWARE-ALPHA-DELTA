<!-- MAIN UI -->
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Taumy UI</title>
        <link href="tstyle2.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body id="body" onload="onload('timer')">
        <div class="container">
            <div class="main">
                <div class="header-message">
                    <h1 id="text">Welcome!</h1>
                    <h4 id="date">xx/xx/xx</h4>
                </div>
                <div class="taumy">
                    <img id="face" src="GIFS/ezgif.com-gif-maker (7).gif">
                </div>
                <div class="timer">
                    <button id="timerButton" onclick="setVisibility()"><h1 id="clock">0:00</h1></button>
                    <h2 id="session">Sessions: 0/1</h2>
                </div>
                <div class="checks">
                    <button class="button" id="checkExit" onclick="checkExit()">checkExit</button>
                    <button class="button" id="checkEnter" onclick="checkEnter()">checkEnter</button>
                    <button class="button" id="updateDate" onclick="updateDate()">updateDate</button>
                </div>
            </div>
            <div class="buttons">
                <button class="button" id="B1" onclick="restart()">(1) RESTART</button>
                <button class="button" id="B2" onclick="adjust(1)">UP</button>
                <button class="button" id="B3" onclick="adjust(-1)">DOWN</button>
                <button class="button" id="B4" onclick="swap()"> (4) SWITCH</button>
            </div>
        </div>
    </body>
</html>
